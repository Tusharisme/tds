name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for proper merging

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: |
          git pull origin master --rebase

      - name: Make changes
        run: |
          echo "Daily commit" >> daily_commit.txt

      - name: Commit changes
        run: |
          git add daily_commit.txt
          git commit -m "Daily commit" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify 23f2003751@ds.study.iitm.ac.in
        run: echo "Commit made by GitHub Actions"
